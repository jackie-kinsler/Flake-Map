{% extends 'base.html' %}

{% block head %}
    <script src="/static/js/img_coord.js"></script>
    <script src="/static/js/map.js"></script>
    <!-- API KEY IS RESTRICED -->
    <script 
        async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3so1-1VBMOPQRvXX6joKPeYN-3FmoedQ&libraries=places&callback=initMap">
    </script>

{% endblock %}

{% block title %}SNOW PACK - Trails{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img id="depth-key" src="/static/images/depth_key.svg" 
                 class="img-fluid" alt="Snow depth key responsive image"> 
            <div>
                <!-- <input id="search-box" class="search-box" type="text" placeholder="Search Box"> -->
            </div>
            <div class="limit-height" id="map"></div>
        </div>
        <div class="col-md-6">
            <form class="form" id="distance-form">
                <input type="text" class="filter-box" name="trail-name" id="trail-name" placeholder="Trail name..."></input>
                <input name="min-dist" class="filter-box" id="min-dist" type="number" step="any" placeholder="Min length (mi)">
                <input name="max-dist" class="filter-box" id="max-dist" type="number" step="any" placeholder="Max length (mi)">
    
                <input type="submit" class="submit" id="trail-filter-subimt" value="Go!">
                
            </form>
            <div id="trail-results">
                <ul id="filtered-trails">Use filters (above) to populate trail list.</ul>
                <table class="table" id="trail-table">
                </table>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}



<img src="/static/images/empty_heart.svg">
