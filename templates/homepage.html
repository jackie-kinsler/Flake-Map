{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block title %}FlakeMap{% endblock %}

{% block body %}

{% if session.get('user_id') %}
  <button id="log-out">LOG OUT</button>

{% else %}
  <h3>Log In:</h3>
  <form action="/log-in">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h3>Not on FlakeMap? Create an account!</h3>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

{% endif %}


<form id="date-form">
  <label for="date">Select a date to view historical snow information:</label>
  <input type="date" id="calendar" min="2012-03-01" max={{today}} required pattern="\d{4}-\d{2}-\d{2}">
  <input type="submit">
  
</form>

<img src="/static/images/depth_key.png">
<input id="search-box" class="search-box" type="text" placeholder="Search Box">
<div id="map"></div>


{% endblock %}
